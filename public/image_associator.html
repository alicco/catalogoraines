<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raines - Associazione Immagini</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar: Immagini Orfane */
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-weight: 600;
            color: var(--primary);
        }

        .orphan-list {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-right: 10px;
        }

        .orphan-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            border: 2px solid transparent;
        }

        .orphan-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .orphan-item.active {
            border-color: var(--primary);
            background: rgba(46, 204, 113, 0.2);
        }

        .orphan-item img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 4px;
        }

        .orphan-item span {
            display: block;
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Workspace */
        .main {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow-y: auto;
        }

        .viewer-container {
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .current-image {
            width: 400px;
            height: 400px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .current-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .form-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-box {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .results-list {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .result-item.selected {
            background: var(--primary);
            color: #000;
            font-weight: 600;
        }

        .result-item .code {
            font-weight: 600;
            font-size: 0.9em;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .result-item .desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }

        button {
            flex-grow: 1;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-link {
            background: var(--primary);
            color: #000;
        }

        .btn-link:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .btn-link:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .status-msg {
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background: rgba(46, 204, 113, 0.2);
            color: var(--primary);
            display: block;
        }

        .status-error {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Orfani (<span id="orphan-count">0</span>)</h2>
        <div id="orphan-list" class="orphan-list">
            <!-- Popolato via JS -->
        </div>
    </div>

    <div class="main">
        <header>
            <h1 style="margin: 0;">âœ¨ Console Associazione Immagini</h1>
            <p style="opacity: 0.6;">Seleziona un'immagine a sinistra e associala al prodotto corretto.</p>
        </header>

        <div class="viewer-container">
            <div class="current-image">
                <img id="main-preview" src="https://via.placeholder.com/400x400?text=Seleziona+Immagine" alt="Preview">
            </div>

            <div class="form-container">
                <div id="status-display" class="status-msg"></div>

                <div class="search-box">
                    <label style="display:block; margin-bottom: 10px; font-weight: 600;">Cerca Prodotto (Codice o
                        Descrizione):</label>
                    <input type="text" id="product-search" placeholder="Esempio: A1005 o Amuchina..."
                        autocomplete="off">
                    <div id="results-list" class="results-list">
                        <!-- Popolato via JS -->
                    </div>
                </div>

                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
                    <p id="selection-details">Nessun prodotto selezionato</p>
                </div>

                <div class="actions">
                    <button id="btn-assign" class="btn-link" disabled>COLLEGA IMMAGINE</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://pbzeuxbmiawnjwpnbwkh.supabase.co';
        // Utilizziamo la chiave aggiornata che abbiamo trovato
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiemV1eGJtaWF3bmp3cG5id2toIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzczNzcsImV4cCI6MjA4MzgxMzM3N30.YeGT5vQm2-LAdtCmWcX7EfTWyqIoyVJaO1mfCir2HgI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const BUCKET_NAME = 'catalog';
        const STORAGE_BASE_URL = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET_NAME}`;

        let currentFile = null;
        let selectedProduct = null;

        // Inizializzazione
        async function init() {
            loadOrphans();
            setupEvents();
        }

        async function loadOrphans() {
            const { data: files, error } = await supabase.storage.from(BUCKET_NAME).list('', { limit: 500 });

            if (error) {
                showStatus('Errore caricamento storage: ' + error.message, 'error');
                return;
            }

            // Filtriamo solo quelli che NON hanno match col codice articolo (per semplicitÃ  mostriamo quelli che iniziano con IMG_)
            const orphans = files.filter(f => f.name.startsWith('IMG_')).sort((a, b) => a.name.localeCompare(b.name));

            document.getElementById('orphan-count').innerText = orphans.length;
            const container = document.getElementById('orphan-list');
            container.innerHTML = '';

            orphans.forEach(file => {
                const item = document.createElement('div');
                item.className = 'orphan-item';
                item.dataset.filename = file.name;

                const url = `${STORAGE_BASE_URL}/${file.name}`;
                item.innerHTML = `
                    <img src="${url}" loading="lazy">
                    <span>${file.name}</span>
                `;

                item.onclick = () => selectOrphan(file, url, item);
                container.appendChild(item);
            });
        }

        function selectOrphan(file, url, element) {
            currentFile = file;
            document.querySelectorAll('.orphan-item').forEach(i => i.classList.remove('active'));
            element.classList.add('active');

            document.getElementById('main-preview').src = url;
            updateAssignButton();
        }

        function setupEvents() {
            const searchInput = document.getElementById('product-search');
            let timeout = null;

            searchInput.oninput = (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => searchProducts(e.target.value), 300);
            };

            document.getElementById('btn-assign').onclick = assignImage;
        }

        async function searchProducts(query) {
            if (query.length < 2) {
                document.getElementById('results-list').innerHTML = '';
                return;
            }

            const { data, error } = await supabase
                .from('catalogo')
                .select('codice_articolo, descrizione')
                .or(`codice_articolo.ilike.%${query}%,descrizione.ilike.%${query}%`)
                .limit(20);

            if (error) return;

            const list = document.getElementById('results-list');
            list.innerHTML = '';

            data.forEach(p => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `<span class="code">${p.codice_articolo}</span> <span class="desc">${p.descrizione}</span>`;
                item.onclick = () => {
                    selectedProduct = p;
                    document.querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    document.getElementById('selection-details').innerHTML = `ðŸ“Œ <strong>${p.codice_articolo}</strong>: ${p.descrizione}`;
                    updateAssignButton();
                };
                list.appendChild(item);
            });
        }

        function updateAssignButton() {
            const btn = document.getElementById('btn-assign');
            btn.disabled = !(currentFile && selectedProduct);
        }

        async function assignImage() {
            if (!currentFile || !selectedProduct) return;

            const publicUrl = `${STORAGE_BASE_URL}/${currentFile.name}`;

            const btn = document.getElementById('btn-assign');
            btn.innerText = 'CARICAMENTO...';
            btn.disabled = true;

            const { data, error } = await supabase
                .from('catalogo')
                .update({
                    link_immagine: publicUrl,
                    immagine_locale: currentFile.name
                })
                .eq('codice_articolo', selectedProduct.codice_articolo);

            if (error) {
                showStatus('Errore salvataggio: ' + error.message, 'error');
                btn.innerText = 'COLLEGA IMMAGINE';
                btn.disabled = false;
            } else {
                showStatus(`Completato! ${selectedProduct.codice_articolo} collegato a ${currentFile.name}`, 'success');

                // Rimuovi dalla lista orfani visiva
                const sideItem = document.querySelector(`.orphan-item[data-filename="${currentFile.name}"]`);
                if (sideItem) sideItem.style.opacity = '0.2';

                // Reset form
                selectedProduct = null;
                document.getElementById('product-search').value = '';
                document.getElementById('results-list').innerHTML = '';
                document.getElementById('selection-details').innerText = 'Nessun prodotto selezionato';
                btn.innerText = 'COLLEGA IMMAGINE';
            }
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status-display');
            el.innerText = msg;
            el.className = `status-msg status-${type}`;
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }

        init();
    </script>
</body>

</html>
