<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raines Pro Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #020617;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--dark);
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar per navigazione rapida */
        .sidebar {
            width: 350px;
            background: #0f172a;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .search-box {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--primary);
        }

        .product-list {
            flex: 1;
            overflow-y: auto;
        }

        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .list-item.active {
            background: var(--primary);
            color: black;
        }

        .list-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: white;
            border-radius: 4px;
        }

        .list-item .info {
            flex: 1;
        }

        .list-item .code {
            font-weight: 600;
            font-size: 0.9em;
        }

        .list-item .desc {
            font-size: 0.75em;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
        }

        /* Area Visualizzazione Immagine - MASSIMIZZATA */
        .viewer-main {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
        }

        .image-stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* L'immagine deve occupare il 100% dell'altezza disponibile */
        #main-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 50px rgba(0, 0, 0, 0.8));
            transition: transform 0.3s ease;
        }

        .product-details {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .details-left h2 {
            margin: 0;
            color: var(--primary);
            font-size: 2em;
        }

        .details-left p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.8;
            max-width: 700px;
        }

        .details-right {
            text-align: right;
        }

        .price-tag {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cat-tag {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8em;
            opacity: 0.5;
        }

        .no-selection {
            font-size: 1.5em;
            opacity: 0.3;
        }

        /* Stats e Logo */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 10px;
        }

        .zoom-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            font-size: 1.2em;
            opacity: 0.5;
        }

        .zoom-btn:hover {
            opacity: 1;
            color: var(--primary);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="search-box">
                <input type="text" id="side-search" placeholder="Cerca codice o descrizione...">
            </div>
            <div id="product-list" class="product-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="viewer-main">
            <div class="top-bar">
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="adjustZoom(0.1)">âž•</button>
                    <button class="zoom-btn" onclick="adjustZoom(-0.1)">âž–</button>
                    <button class="zoom-btn" onclick="resetZoom()">ðŸ”„</button>
                </div>
                <div style="font-size: 0.8em; opacity: 0.5;">RAINES PRO VIEWER v2.0</div>
            </div>

            <div class="image-stage" id="image-stage">
                <img id="main-img" style="display:none;" />
                <div id="no-selection" class="no-selection">Seleziona un prodotto dalla lista</div>
            </div>

            <div id="details-box" class="product-details" style="display:none;">
                <div class="details-left">
                    <h2 id="det-code">...</h2>
                    <p id="det-desc">...</p>
                </div>
                <div class="details-right">
                    <div class="price-tag" id="det-price">â‚¬ 0,00</div>
                    <div class="cat-tag" id="det-cat">CATEGORIA</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://pbzeuxbmiawnjwpnbwkh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBiemV1eGJtaWF3bmp3cG5id2toIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzczNzcsImV4cCI6MjA4MzgxMzM3N30.YeGT5vQm2-LAdtCmWcX7EfTWyqIoyVJaO1mfCir2HgI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allProducts = [];
        let currentZoom = 1;

        async function init() {
            const { data, error } = await supabase.from('catalogo').select('*').order('codice_articolo');
            if (error) return console.error(error);
            allProducts = data;
            renderList();

            document.getElementById('side-search').addEventListener('input', renderList);
        }

        function renderList() {
            const search = document.getElementById('side-search').value.toLowerCase();
            const container = document.getElementById('product-list');
            container.innerHTML = '';

            const filtered = allProducts.filter(p =>
                p.codice_articolo.toLowerCase().includes(search) ||
                p.descrizione.toLowerCase().includes(search)
            );

            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.id = `item-${p.id}`;
                const hasImg = p.link_immagine && p.link_immagine.includes('supabase.co');
                const thumb = hasImg ? p.link_immagine : '';

                div.innerHTML = `
                ${hasImg ? `<img src="${thumb}">` : '<div style="width:40px; height:40px; background:#1e293b; border-radius:4px; display:flex; align-items:center; justify-content:center; font-size:10px;">N/A</div>'}
                <div class="info">
                    <div class="code">${p.codice_articolo}</div>
                    <div class="desc">${p.descrizione}</div>
                </div>
            `;
                div.onclick = () => selectProduct(p);
                container.appendChild(div);
            });
        }

        window.selectProduct = function (p) {
            // Update selection state
            document.querySelectorAll('.list-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`item-${p.id}`).classList.add('active');

            // Update viewer
            const img = document.getElementById('main-img');
            const stage = document.getElementById('image-stage');
            const noSel = document.getElementById('no-selection');
            const details = document.getElementById('details-box');

            if (p.link_immagine) {
                // Aggiungiamo un timestamp casuale per forzare il refresh della cache
                const cacheBuster = `?t=${new Date().getTime()}`;
                img.src = `${p.link_immagine}${cacheBuster}`;
                img.style.display = 'block';
                noSel.style.display = 'none';
            } else {
                img.style.display = 'none';
                noSel.style.display = 'block';
                noSel.innerText = 'Immagine non disponibile';
            }

            document.getElementById('det-code').innerText = p.codice_articolo;
            document.getElementById('det-desc').innerText = p.descrizione;
            document.getElementById('det-price').innerText = `â‚¬ ${Number(p.costo || 0).toLocaleString('it-IT', { minimumFractionDigits: 2 })}`;
            document.getElementById('det-cat').innerText = p.categoria || 'Generico';
            details.style.display = 'flex';
            resetZoom();
        };

        window.adjustZoom = function (delta) {
            currentZoom += delta;
            applyZoom();
        };

        window.resetZoom = function () {
            currentZoom = 1;
            applyZoom();
        };

        function applyZoom() {
            const img = document.getElementById('main-img');
            img.style.transform = `scale(${currentZoom})`;
        }

        init();
    </script>
</body>

</html>
